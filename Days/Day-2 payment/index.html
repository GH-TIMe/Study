<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="content">
      <h1>Card Checkout</h1>
      <div class="check">
        <h2>Items</h2>
        <ol>
          <li>FEJKA</li>
          <li>Geometric plant pot</li>
        </ol>
        <h2>Total</h2>
        <h2>Payment method</h2>
        <img src="img/visa.png" alt="pay with VISA">
        <img src="img/master.png" alt="pay with MasterCard">
        <img src="img/paypal.png" alt="pay with PayPal">  
      </div>
      <form action="index.html" method="post">
        <h2>Card Detail</h2>
          <label for="CN"></label>
          <input type="number" id="CN" name="cardnumber">
          <label for="FullName"></label>
          <input type="text" id="FullName" name="FullName">
          <label for="date"></label>
          <input type="date">
          <label for="SeCo"></label>
          <input type="password" id="SC">
          <label for="SaThCa"></label>
          <input type="radio" id="SaThCa">Save this card
      </form>
    </div>
  </main>
</body>
</html>
