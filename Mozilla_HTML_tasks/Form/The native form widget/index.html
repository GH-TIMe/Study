<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form method="post">
    <p>
      <label for="comment">Add the comment here:</label>
      <input type="text" name="comment" id="comment" value="I'm a text field">
    </p>
    <p>
      <label for="email">Enter your email adress:</label>
      <input type="email" name="mail" id="email" multiple>
    </p>
    <p>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd">
    </p>
    <p>
      <label for="srh">Search:</label>
      <input type="search" id="srh" name="srh">
    </p>
    <p>
      <label for="phn">Phone number:</label>
      <input type="phone" id="phn" name="phn">
    </p>
    <p>
      <label for="url">Add your URLs address:</label>
      <input type="url" id="url" name="url">
    </p>
    <p>
      <label for="comment">Add a comment here:</label>
      <textarea cols="30" rows="10">This is my default content.</textarea>
    </p>
    <p>
      <select name="simple" id="simple">
        <option>--</option>
        <option>Banana</option>
        <option>Cherry</option>
        <option>Lemon</option>
      </select>
    </p>
    <p>
      <select id="groups" name="groups">
        <optgroup label="fruits">
          <option>Banana</option>
          <option selected>Cherry</option>
          <option>Lemon</option>
        </optgroup>
        <optgroup label="vegetables">
          <option>Carrot</option>
          <option>Eggplant</option>
          <option>Potato</option>
        </optgroup>
      </select>
    </p>
    <p>
      <select multiple id="multi" name="multi">
        <option>Banana</option>
        <option>Cherry</option>
        <option>Lemon</option>
      </select>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</body>
</html>
