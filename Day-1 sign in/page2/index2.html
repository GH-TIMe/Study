<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://kit.fontawesome.com/a4de63c637.js" crossorigin="anonymous"></script>
  <title>Sign in</title>
</head>
<body>
    <form action="index2.html" class="login-form" method="post">
      <div class="bg-img">
        <div class="scl">
          <h1>Sign in</h1>
            <p>with
              <a href="#">
                <img src="img\gooleicon.svg" alt="google logo" width="48px" height="48px" />
              </a>
              <a href="#">
                <img src="img\facebookicon.svg" alt="facebook logo" width="48px" height="48px" />
              </a>
            </p>
            <p>or</p>
        </div>
        <div class="txtb">
          <input type="text" placeholder="Email or login" required >
        </div>

        <div class="txtb">
          <input type="password" placeholder="Password" required>
        </div>

        <div class="bottom-text">
          <p>
            <a href="#">Forgot password?</a>
          </p>
          <p>
            <a href="#">Create account</a>
          </p>
        </div>

        <div class="btn-send">
          <input type="submit" value="Send">
        </div>
      </div>
    </form>
</body>
</html>
